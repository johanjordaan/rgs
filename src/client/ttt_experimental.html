<div>
  <h3>{{status}}[{{match_id}}]</h3>
  <button ng-click="start()">Start</button>
  <button ng-click="abort()">Abort</button>
  <div>
    <select ng-model="playerA.selected_move" ng-options="move.description for move in playerA.moves">
    </select>
    Player A ({{playerA.name}}) is {{playerA.role}}: {{playerA.match_key}}</br>
    <select ng-model="playerB.selected_move" ng-options="move.description for move in playerB.moves">
    </select>
    Player B ({{playerB.name}}) is {{playerB.role}}: {{playerB.match_key}}</br>
  </div>
  <button ng-click="submit()">Submit</button>
  <table>
    <tr ng-repeat="row in board track by $index">
      <td ng-repeat="col in row track by $index">
        {{col}}
      </td>
    </tr>
  </table>
</div>
