<!doctype html>
<html ng-app="gameApp">
  <head>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular/angular-route.js"></script>
    <script src="libs/angular/angular-resource.js"></script>
    <script src="client.js"></script>
    <!--link rel="stylesheet" href="todo.css"-->
  </head>
  <body>
    <div ng-controller="gameController">
      <h3>{{status}}[{{match_id}}]</h3>
      <button ng-click="start()">Start</button>
      <button ng-click="abort()">Abort</button>
      <div>
        <select ng-model="playerA.selected_move" ng-options="move.description for move in playerA.moves">
        </select>
        Player A ({{playerA.name}}) is {{playerA.role}}: {{playerA.match_key}}</br>
        <select ng-model="playerB.selected_move" ng-options="move.description for move in playerB.moves">
        </select>
        Player B ({{playerB.name}}) is {{playerB.role}}: {{playerB.match_key}}</br>
      </div>
      <button ng-click="submit()">Submit</button>
      <table>
        <tr ng-repeat="row in board track by $index">
          <td ng-repeat="col in row track by $index">
            {{col}}
          </td>
        </tr>
      </table>


  </div>
  <div ng-controller="errorController">
    <button ng-click="clear()">Clear</button>
    <ul>
      <li ng-repeat="error in errors track by $index" >{{error}}</li>
    </ul>
  </div>
  </body>
</html>
